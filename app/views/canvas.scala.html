@(title: String, message: String)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        <h1>@message</h1>
        <div id="container"></div>
        <script src="@routes.Assets.versioned("javascripts/lib/konva.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/lib/require.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/src/konvaDemo.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/src/hexagon.js")" type="module"></script>
        <script src="@routes.Assets.versioned("javascripts/src/testES6.js")" type="module"></script>
    </body>
</html>
